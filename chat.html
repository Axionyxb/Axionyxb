
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axionyx AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat-container {
      width: 350px;
      height: 500px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9999;
    }
    #chat-header {
      background: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
    }
    #chat-messages p {
      margin: 5px 0;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
    }
    #chat-input button {
      border: none;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">Axionyx AI Chat</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Введите сообщение..."/>
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");

    function addMessage(role, text) {
      const p = document.createElement("p");
      p.innerHTML = "<strong style='color:" + (role === 'user' ? "blue" : "green") + "'>" + (role === 'user' ? "Вы" : "Бот") + ":</strong> " + text;
      chatMessages.appendChild(p);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    const chatId = "test_user_123";

async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage("user", text);
      userInput.value = "";

      try {
        const res = await fetch("https://proxy-n8n.koloski728.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, chat_id: chatId }),
        });

        const data = await res.json();
        addMessage("bot", data.answer || "Нет ответа");
      } catch (err) {
        console.error(err);
        addMessage("bot", "Ошибка подключения к серверу");
      }
    }
  </script>
</body>
</html>
