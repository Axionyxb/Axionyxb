<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AXIONYX AI Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: white;
        margin: 0;
        padding: 0;
      }
      #chat {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      #messages {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        background: #f9f9f9;
      }
      .message {
        margin-bottom: 10px;
      }
      .user {
        font-weight: bold;
        color: #4a90e2;
      }
      .bot {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="chat">
      <h2>ü§ñ AXIONYX AI</h2>
      <div id="messages"></div>
      <input id="input" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <script>
      const messagesDiv = document.getElementById("messages");
      const input = document.getElementById("input");

      function appendMessage(text, sender) {
        const div = document.createElement("div");
        div.className = "message " + sender;
        div.innerText = sender === "user" ? "–í—ã: " + text : "–ò–ò: " + text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      async function sendMessage() {
        const text = input.value;
        if (!text.trim()) return;
        appendMessage(text, "user");
        input.value = "";

        try {
          const res = await fetch("https://axionyx.ru/n8n/webhook/axionyx-chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
          });
          const data = await res.json();
          appendMessage(data.answer || "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞", "bot");
        } catch (err) {
          appendMessage("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è", "bot");
          console.error(err);
        }
      }
    </script>
  </body>
</html>
