
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Axionyx — ИИ блок</title>
<style>
  body {
    background: radial-gradient(circle at center, #0e1a2b, #000000);
    margin: 0;
    color: white;
    font-family: sans-serif;
    text-align: center;
  }
  h2 {
    margin-top: 40px;
    font-size: 2.5rem;
  }
  .ai-subtitle {
    color: #bbb;
    margin-bottom: 40px;
    font-size: 1.2rem;
  }
  .ai-block {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
    padding: 40px;
  }
  .ai-node {
    width: 180px;
    height: 180px;
    background: #007aff;
    border-radius: 50%;
    box-shadow: 0 0 20px #007aff;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    text-align: center;
    position: relative;
  }
  .ai-node img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }
</style>
</head>
<body>
<h2>Как ИИ работает за вас</h2>
<p class="ai-subtitle">Автоматизация процессов — от заявки до результата</p>
<div class="ai-block">
  <div class="ai-node"><img src="zayavka.png" alt="Заявка" /></div>
  <div class="ai-node"><img src="tablitsa.png" alt="Таблица" /></div>
  <div class="ai-node"><img src="ai.png" alt="ИИ" /></div>
  <div class="ai-node"><img src="uvedomlenie.png" alt="Уведомление" /></div>
  <div class="ai-node"><img src="analitika.png" alt="Аналитика" /></div>
</div>
<p style="color: #aaa;">ИИ берёт рутину на себя — чтобы вы занимались важным</p>
</body>
</html>
